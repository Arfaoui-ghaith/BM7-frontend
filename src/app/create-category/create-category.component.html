<ng-container>
  <div id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Categories</li>
          <li class="breadcrumb-item active">Create</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Categories</h5>

              <!-- General Form Elements -->
              <form [formGroup]="categoryForm" (ngSubmit)="save()">

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" pInputText formControlName="title"/>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <p-calendar formControlName="date"></p-calendar>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Color</label>
                  <div class="col-sm-10">
                    <p-colorPicker formControlName="colorRGB" format="rgb"></p-colorPicker>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Images</label>
                  <div class="col-sm-10">
                    <p-dropdown [options]="images" formControlName="selectedImage" [(ngModel)]="selectedImage" optionLabel="title" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Image">
                      <ng-template pTemplate="selectedItem">
                        <div class="flex align-items-center gap-2" *ngIf="selectedImage">
                          <img [src]="selectedImage.image" style="width: 18px" alt=""/> {{ selectedImage.name }}
                        </div>
                      </ng-template>
                      <ng-template let-image pTemplate="item">
                        <div class="flex align-items-center gap-2">
                          <img [src]="image.image" style="width: 18px" alt=""/> {{ image.name }}
                        </div>
                      </ng-template>
                    </p-dropdown>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <p-toast></p-toast>
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>


      </div>
    </section>

  </div>
</ng-container>
